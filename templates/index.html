<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bose Music Player</title>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

	<div class='player'>
		<div class='album-cover'>
		<img id="image"/>
	</div>
<!-- 	
	<div class='song-progress-bar'>
		<div class='inner-bar'></div>	
	</div>	
-->	
	<div class='song-info'>
		<h1 class='song-title' id="title"></h1>
		<div class='song-band-wrapper'>
			<p class='song-band' id="artist"></p>
			<p id="album" class='album'></p>
		</div>	
	</div>
	<div class="player-buttons">
<!-- 		
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
			<g onclick="bluetooth()">
				<path d="M0 0h24v24H0z" fill="none"/>
				<path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
			</g>
		</svg>
 -->
 		<p id="song-current"></p>
 		<progress id="progresssong" value="" max=""></progress>
 		<p id="song-length"></p>
<!-- 		
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
			<g onclick="power()">
				<path fill="none" d="M0 0h24v24H0z"/>
				<path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
			</g>
		</svg>
-->
	</div>
	<div class='player-buttons'>
		<div class='playerbtn song-back' id="prev-song">
			<i class="fa fa-backward" aria-hidden="true"></i>
		</div>
		<div class='playerbtn playToggle' id="play-song">
			<i class="fa fa-play" aria-hidden="true"></i>
		</div>
		<div class='playerbtn pauseToggle' id="pause-song">
			<i class="fa fa-pause" aria-hidden="true"></i>
		</div>
		<div class='playerbtn song-forward' id="next-song">
			<i class="fa fa-forward" aria-hidden="true"></i>
		</div>	
	</div>
	<div class="slidecontainer" id="volumeslider">
		<input type="range" min="1" max="100" value="20" class="slider" id="volume-range">
		<p>Volume: <span id="volume-level"></span></p>
	</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
